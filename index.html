<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <title>Simple PWA</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Simple PWA!</h1>
        <p>This is a Progressive Web App (PWA).</p>
        <p>A PWA is a web application that uses modern web capabilities to deliver an app-like experience to users. It can be installed on your device and works offline.</p>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
